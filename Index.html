<!DOCTYPE html>
<html lang="en" ng-app='contactsApp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="Stylesheet/stylesheet.css">

<body ng-controller='mainCTRL'>
   <h1>Your contacts</h1><br>
    <form class="form-horizontal">
    <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Name" ng-model='name'>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" placeholder="Email" ng-model='email'>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Telephone</label>
    <div class="col-sm-4">
      <input type="text" class="form-control"  placeholder="Telephone" ng-model='telephone'>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-1">
      <button type="button" class="btn btn-default form-btn" ng-click='addContact()' ng-hide='currentContactId > -1'>Add</button>
      <button type="button" class="btn btn-default form-btn" ng-click='saveContact()' ng-show='currentContactId > -1'>Save</button>
    </div>
  </div><br>
  <table class="table table-hover">
  <thead>
    <tr>
        <th>â„–</th>
        <th>Name</th>
        <th>Telephone</th>
        <th>Email</th>
        <th></th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="contact in contactsKeeper">
        <td>{{ $index + 1 }}</td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.telephone }}</td>
        <td>{{ contact.email }}</td>
        <td>
                <button class="btn btn-default contact-btn" ng-click="editContact($index)">Edit</button>

                <button class="btn btn-default contact-btn" ng-click="deleteContact($index)">Delete</button>
        </td>
    </tr>
</tbody>
</table>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
<script src="Contacts_App/app.js"></script>
</body>

</html>
